apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  labels:
    app: fastapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          env:
            - name: SERVER_TYPE
              value: "uvicorn"
            - name: SERVER_PORT
              value: "8080"
            - name: APM_SERVER
              value: "sc-apm-http:8200"
          image: seemscloud/fastapi:1.4.35